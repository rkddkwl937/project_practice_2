    <h1>JavaScript Events 2</h1>
    <form method="get">
        <label>Your Name : <input type="text" name="name"></label>  <!-- <label>로 텍스트와 텍스트박스를 연결한다. 'Your Name :' 텍스트를 클릭해도 텍스트박스가 선택됨-->
                                                                    <!-- <input type="text">는 유저가 데이터를 넣어줄 수 있는 '텍스트'박스를 생성한다. -->
                                                                    <!-- name은 텍스트값을 말한다. -->

        <input type="submit" value="send">                          <!-- <input type="submit">는 입력을 받을 수 있는 '버튼'을 생성한다. -->
    </form>
    <script>
        var myForm = document.querySelector('form');                // form 의 형태를 가진 쿼리를 찾아 변수로 지정
        myForm.addEventListener('submit', function(evt){            // 그 안에서 'submit'(버튼)입력을 받으면 evt 라는 함수를 실행
            evt.preventDefault();                                   // 버튼을 입력해도 입력 이전 상태로 만드는 수식
            var formData = document.querySelector('input').value;   // 변수 내의'인풋'이 존재하는 코드에 접근해(43번줄) value(유저 입력값)을 받음
            alert("안녕, " + formData);                             // 받은 입력을 알람창을 통해 출력
        })                                        
    </script>


    <div> </div>  <!-- 9줄 참고 -->
    <script>
        var heading = document.querySelector('h1');                 // h1 쿼리를 찾아 그 문장을 heading변수로 지정
        var box = document.querySelector('div');                    // div 쿼리를 찾아 그 요소를 box변수로 지정

        box.addEventListener('mouseover',function(){                // box(div로 지정한 50*50의 상자)에 '마우스가 올라가면'(mouseover) 함수 실행
            heading.innerHTML = "the mouse is over the box!";       // innerHTML로 내부 내용을 다음 텍스트로 바꿈
        });

        box.addEventListener('mouseout',function(){                 // box에 '마우스가 내려가면'(mouseout) 함수 실행
            heading.innerHTML = "the mouse has left the box!";      
        });
        heading.addEventListener('mouseover',function(){            // 이건 heading에 마우스가 올라가면 함수 실행
            heading.innerHTML = "roll your mouse over the boxes";   
        });
    </script>

    <script>
        window.addEventListener('resize',function(){                // resize 이벤트는 윈도우창의 사이즈를 조작했을때의 이벤트를 나타낸다.
            console.log('The window width is '+ window.innerWidth); // .innerWidth 와 Height를 통해 윈도우 창의 세로, 가로 길이 값을 받을 수 있다.
            console.log('The window height is '+ window.innerHeight);
        });
    </script>

    <script>
        window.addEventListener('keydown',function(event){                  // keydown은 아무 키보드 입력(키다운)의 이벤트를 나타낸다.
            alert("the " + event.which +" key is " + event.key + " key!");  // 입력값을 출력, .which를 넣으면 키의 넘버값이, .key를 넣으면 키의 스트링값이 출력된다. 
        });
    </script>
